<!DOCTYPE html>
<html>

<head>

    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div id="outer-shell">
        <div class="container">
            <div class="row">
                <button class="col" type="button">SCREEN</button>

                <div class="w-100"></div>

                <button class="col" type="button">7</button>
                <button class="col" type="button">8</button>
                <button class="col" type="button">9</button>
                <button class="col" type="button">/</button>

                <div class="w-100"></div>

                <button class="col" type="button">4</button>
                <button class="col" type="button">5</button>
                <button class="col" type="button">6</button>
                <button class="col" type="button">X</button>

                <div class="w-100"></div>

                <button class="col" type="button">1</button>
                <button class="col" type="button">2</button>
                <button class="col" type="button">3</button>
                <button class="col" type="button">-</button>

                <div class="w-100"></div>

                <button class="col" type="button">.</button>
                <button class="col" type="button">0</button>
                <button class="col" type="button">=</button>
                <button class="col" type="button">+</button>
            </div>
        </div>
    </div>
</body>

</html>
