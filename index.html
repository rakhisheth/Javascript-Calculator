<!DOCTYPE html>
<html>

<head>

    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Tenor+Sans" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div id="display" class="col">0</div>
            <div id="rt-update" class="col">0</div>
        </div>
        <div class="row">

            <button id="n7" class="col" type="button">7</button>
            <button id="n8" class="col" type="button">8</button>
            <button id="n9" class="col" type="button">9</button>
            <button id="divide" class="col" type="button">/</button>

            <div class="w-100"></div>

            <button id="n4" class="col" type="button">4</button>
            <button id="n5" class="col" type="button">5</button>
            <button id="n6" class="col" type="button">6</button>
            <button id="times" class="col" type="button">*</button>

            <div class="w-100"></div>

            <button id="n1" class="col" type="button">1</button>
            <button id="n2" class="col" type="button">2</button>
            <button id="n3" class="col" type="button">3</button>
            <button id="minus" class="col" type="button">-</button>

            <div class="w-100"></div>

            <button id="decimal" class="col" type="button">.</button>
            <button id="n0" class="col" type="button">0</button>
            <button id="add" class="col" type="button">+</button>

            <div class="w-100"></div>

            <button id="clear" class="col" type="button">AC</button>
            <button id="equal" class="col" type="button">=</button>
        </div>
    </div>
</body>

</html>
